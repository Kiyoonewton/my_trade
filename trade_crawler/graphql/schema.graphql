scalar Timestamp @scalar(class: "App\\GraphQL\\Scalars\\Timestamp")

### queries
type Query {
    oneSeason(seasonId: ID! @eq): Season @find
    allSeason: [Season!]! @all
    allMatchDays: [Details!]! @all
}

#### mutations
type Mutation {
    createSeason(seasonId: ID!, team1: String!, team2: String!): CreateSeasonOutput
}

type CreateSeasonOutput {
    season_id: String
    team1: String
    team2: String
}

type Season {
    iteration: Int
    details: [Details]
}

type Details {
    home: String
    away: String
    prediction: String
    outcome: String
    queryUrl: String
    market: [Market]
    matchday_id: String
    season_id: Int
}

type Market {
    type: String
    odds: String
    result: Int
}
